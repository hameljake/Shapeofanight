<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape of a Night - Iframe Example</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .iframe-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Shape of a Night - Embedded Visualization</h1>
        
        <div class="iframe-container">
            <iframe 
                src="https://hameljake.github.io/Shapeofanight/" 
                title="Shape of a Night Visualization"
                allowfullscreen
                sandbox="allow-scripts allow-same-origin allow-forms">
            </iframe>
        </div>
        
        <div class="info">
            <p>This is an example of how to embed the "Shape of a Night" visualization in an iframe.</p>
            <p>The visualization is fully interactive and responsive within the iframe.</p>
        </div>
    </div>
</body>
</html>
